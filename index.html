<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="assert/css/app.css" rel="stylesheet" />
    <link href="assert/css/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="assert/css/angular-responsive-tables.min.css">
    <link rel="stylesheet" href="assert/css/ultimate-datatable-3.2.1.css">
    
    <meta name="viewport" content="initial-scale=1" />
    <title>Jai</title>
    <style>
        .padd{
            padding:10px;
        }
        .bold{
            font-weight:bold;
        }
    </style>
    
</head>
<body layout="column" style="overflow:hidden;" ng-controller="appCtr">
    <md-toolbar layout="row" class="toolbar">
        <div class="md-toolbar-tools" flex>
            <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Jai Raman Transport</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
            <md-button ng-click="go('/dashboad','left')" class="md-accent menu-btn">Dashboard</md-button>
            <!--<md-button ng-click="go('/simple','left')" class="md-accent menu-btn">Testing</md-button>-->
            <md-button ng-click="go('/enquiry','left')" class="md-accent menu-btn">Enquiry</md-button>
            <md-button ng-click="go('/enquirysearch','left')" class="md-accent menu-btn">Enquiry Search</md-button>
            <md-button ng-click="go('/lorry','left')" class="md-accent menu-btn">Lorry</md-button>
            <md-button ng-click="go('/load','left')" class="md-accent menu-btn">Load</md-button>
            <md-button ng-click="go('/broker','left')" class="md-accent menu-btn">Broker</md-button>
            <md-button ng-click="go('/assign','left')" class="md-accent menu-btn">Load Register</md-button>
            <md-button ng-click="go('/commission','left')"  class="md-accent menu-btn">Commission</md-button>
            <md-button ng-click="go('/toopay','left')" class="md-accent menu-btn">Too Pay Commission</md-button>
            <md-button ng-click="go('/advancepay','left')" class="md-accent menu-btn">Advance Pay Commission</md-button>
            <md-button ng-click="go('/outflow','left')" class="md-accent menu-btn">Outflow Transaction</md-button>
            <md-button ng-click="go('/inflow','left')" class="md-accent menu-btn">Inflow Transaction</md-button>
            <md-button ng-click="go('/brokerlist','left')" class="md-accent menu-btn">Broker List</md-button>
            <md-button ng-click="go('/commissionlist','left')" class="md-accent menu-btn">Commission List</md-button>
            <md-button ng-click="go('/toopaylist','left')" class="md-accent menu-btn">Too Pay Commission List</md-button>
            <md-button ng-click="go('/advancelist','left')" class="md-accent menu-btn">Advance Pay Commission List</md-button>
            <md-button ng-click="go('/documentupload','left')" class="md-accent menu-btn">Add Document</md-button>
            <!--<md-button ng-click="go('/note','left')" class="md-accent menu-btn">Note</md-button>-->
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div ng-view></div>
            </md-content>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="assert/js/app.js"></script>
    <script src="assert/js/jquery-ui.js"></script>
    <script type="text/javascript" src="assert/js/angular-responsive-tables.min.js"></script>
    <script src="assert/js/momentjs.js" type="text/javascript" charset="utf-8"></script>
    <script src="assert/js/fileSaver.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assert/js/ultimate-datatable-3.2.2-SNAPSHOT.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
