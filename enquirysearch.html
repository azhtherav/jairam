<style>
    .mar{
        margin-left:15px;
    }

    .col-xs-12.col-md-7.col-lg-8.input-group.ng-scope{
        width:200px;
    }

</style>
<div>
    <div layout="row" ng-class="{'loader-display' : loader}" layout-align="space-around" style="margin-top:80px;">
        <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
    </div>
    <div class="row" layout="row" layout-md="column" layout-sm="column" ng-class="{'loader-display' : !loader}">
        <div flex class="col-lg-12">

            <select id="year" style="margin: 10px 0px; margin-left: 15px; padding: 5px 10px; width: 150px; border: 2px solid #5bc0de; ">
                <option ng-repeat="x1 in x" value="{{x1}}">{{x1}}</option>
            </select>

                <select id="month" style="margin: 10px 0px; padding: 5px 10px; width: 150px; border: 2px solid #5bc0de;">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <input type="button" ng-click="getnotelist()" style="background-color: #5bc0de; border: 2px solid #5bc0de; width: 100px; padding: 4px 5px; color: #fff;" value="Get Notes" />
                
                <input type="button" ng-click="getnotelistall()" style="background-color: #5bc0de; border: 2px solid #5bc0de; width: 120px; padding: 4px 5px; color: #fff;" value="Get All" />
                
                <div class="col-md-12 col-lg-12" ultimate-datatable="datatable">
                </div>

</div>

        <div flex class="col-lg-12" >

            <select id="year1" style="margin: 10px 0px; margin-left: 15px; padding: 5px 10px; width: 150px; border: 2px solid #5bc0de; ">
                <option ng-repeat="x1 in x" value="{{x1}}">{{x1}}</option>
            </select>

            <select id="month1" style="margin: 10px 0px; padding: 5px 10px; width: 150px; border: 2px solid #5bc0de;">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <input type="button" ng-click="getloadnotelist()" style="background-color: #5bc0de; border: 2px solid #5bc0de; width: 120px; padding: 4px 5px; color: #fff;" value="Get Load Notes" />

            <input type="button" ng-click="getloadnotelistall()" style="background-color: #5bc0de; border: 2px solid #5bc0de; width: 120px; padding: 4px 5px; color: #fff;" value="Get All" />
           
            <div class="col-md-12 col-lg-12" ultimate-datatable="datatable1">
            </div>

        </div>
    </div>
</div>
